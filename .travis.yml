sudo: required
language: go
go:
  - "1.11.5"
go_import_path: github.com/xiaokangwang/AndroidLibV2ray
git:
  depth: 5
addons:
  apt:
    update: true
before_script:
- sudo ntpdate -u time.google.com
- date
- curl -sSLN https://raw.githubusercontent.com/aketr/v2ray-core/master/transport/internet/tls/config.go > /home/travis/gopath/src/v2ray.com/core/transport/internet/tls/config.go
- make all
- make downloadGoMobile
script:
- go test -p 1 -tags json -v github.com/xiaokangwang/AndroidLibV2ray/...
- make BuildMobile
after_success:
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - libv2ray.aar
  skip_cleanup: true
  on:
    tags: true
